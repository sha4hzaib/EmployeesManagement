<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="myscript.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1>Add Employee</h1>
      <div class="mb-3">
        <label for="empName" class="form-label">Employee Name:</label>
        <input type="text" id="empName" class="form-control" id="Enter employee name">
      </div>
      <div class="mb-3">
        <label for="empSalary" class="form-label">Employee Salary:</label>
        <input type="text" id="empSalary" class="form-control" id="Enter employee salary">
      </div>
      <button class="btn btn-primary btn-block" onclick="addEmployee()">Add</button>
    </div>

    <div class="col-md-6">
      <h1>Employees</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>

      <div class="mt-3">
        <button class="btn btn-primary btn-sm" onclick="SortOnName()">Sort on Name</button>
        <button class="btn btn-secondary btn-sm" onclick="sortOnSalary()">Sort on Salary</button>
        <button class="btn btn-danger btn-sm" onclick="removeLowestSalary()">Remove Lowest Salary</button>
        <button class="btn btn-warning btn-sm" onclick="showTopThree()">Show Top 3</button>

      </div>
    </div>
  </div>
</div>

</body>
</html>
